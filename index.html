<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- displays current date -->
      <p id="currentDay" class="lead"></p>
      <!-- displays current time and updates every second -->
      <p id="currentTime" class="lead"></p>
    </header>
    <!-- This is the content of the calendar -->
    <div class="container">
      <table class="table">
        <thead>
          <tr class="border container">
            <th scope="col" class="border">Hour</th>
            <th scope="col" class="border">Activity</th>
            <th scope="col" class="border">Save</th>           
          </tr>
        </thead>
        <tbody>
          <tr class="border timeSlot">
            <th scope="row">8AM</th>
            <td class="border col-9"><input type="text" class="form-control" placeholder="Nothing planned" aria-label="plan" aria-describedby="button-addon2"></td>
            <td><button type="button" onClick=button(0) class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="border timeSlot">
            <th scope="row">9AM</th>
            <td class="border col-9"><input type="text" class="form-control" placeholder="Nothing planned" aria-label="plan" aria-describedby="button-addon2"></td>
            <td><button type="button" onClick=button(1) class="btn btn-primary saveBtn">Save</button></td>            
          </tr>
          <tr class="border timeSlot">
            <th scope="row ">10AM</th>
            <td class="border col-9"><input type="text" class="form-control" placeholder="Nothing planned" aria-label="plan" aria-describedby="button-addon2"></td>
            <td><button type="button" onClick=button(2) class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="border timeSlot">
            <th scope="row ">11AM</th>
            <td class="border col-9"><input type="text" class="form-control" placeholder="Nothing planned" aria-label="plan" aria-describedby="button-addon2"></td>
            <td><button type="button" onClick=button(3) class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="border timeSlot">
            <th scope="row ">12PM</th>
            <td class="border col-9"><input type="text" class="form-control" placeholder="Nothing planned" aria-label="plan" aria-describedby="button-addon2"></td>
            <td><button type="button" onClick=button(4) class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="border timeSlot">
            <th scope="row ">1PM</th>
            <td class="border col-9"><input type="text" class="form-control" placeholder="Nothing planned" aria-label="plan" aria-describedby="button-addon2"></td>
            <td><button type="button" onClick=button(5) class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="border timeSlot">
            <th scope="row ">2PM</th>
            <td class="border col-9"><input type="text" class="form-control" placeholder="Nothing planned" aria-label="plan" aria-describedby="button-addon2"></td>
            <td><button type="button" onClick=button(6) class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="border timeSlot">
            <th scope="row ">3PM</th>
            <td class="border col-9"><input type="text" class="form-control" placeholder="Nothing planned" aria-label="plan" aria-describedby="button-addon2"></td>
            <td><button type="button" onClick=button(7) class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="border timeSlot">
            <th scope="row ">4PM</th>
            <td class="border col-9"><input type="text" class="form-control" placeholder="Nothing planned" aria-label="plan" aria-describedby="button-addon2"></td>
            <td><button type="button" onClick=button(8) class="btn btn-primary saveBtn">Save</button></td>
          </tr>
          <tr class="border timeSlot">
            <th scope="row ">5PM</th>
            <td class="border col-9"><input type="text" class="form-control" placeholder="Nothing planned" aria-label="plan" aria-describedby="button-addon2"></td>
            <td><button type="button" onClick=button(9) class="btn btn-primary saveBtn">Save</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/js.js"></script>
  </body>
</html>
